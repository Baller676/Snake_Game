<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Snake</title>
  <style>
    body {
      background-color: #0d1117;
      font-family: "Courier New", Courier, monospace;
      color: #00ff66;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0;
    }
    canvas {
      background-color: #1e1e1e;
      display: block;
      margin: 20px auto;
      border: 2px solid #00ff66;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #start { background: #00aa55; color: white; }
    #pause { background: #444; color: white; }
    #restart { background: #222; color: white; }
    #speedControl { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Simple Snake</h1>
  <p>Use Arrow keys or WASD to move • Space = start/resume • P = pause • R = restart</p>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div>
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="restart">Restart</button>
    Speed: <input type="range" id="speedControl" min="50" max="300" value="150">
  </div>
  <p id="status">Made for you — tweak the code however you like.</p>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20; // size of each square
    let snake, direction, score, level, food, game, speed;

    function init() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = null;
      score = 0;
      level = 1;
      speed = 150;
      food = spawnFood();
      clearInterval(game);
      game = setInterval(draw, speed);
    }

    function spawnFood() {
      // Decide type based on score
      let rand = Math.random();
      let type = "red"; // default
      if (score >= 200) {
        if (rand < 0.33) type = "red";
        else if (rand < 0.66) type = "blue";
        else type = "yellow";
      } else if (score >= 150) {
        if (rand < 0.4) type = "red";
        else if (rand < 0.8) type = "blue";
        else type = "yellow";
      } else if (score >= 100) {
        if (rand < 0.5) type = "red"; else type = "blue";
      } else if (score >= 50) {
        if (rand < 0.75) type = "red"; else type = "blue";
      }
      return {
        x: Math.floor(Math.random() * (canvas.width / box)) * box,
        y: Math.floor(Math.random() * (canvas.height / box)) * box,
        type: type
      };
    }

    document.addEventListener("keydown", dir);

    function dir(event) {
      if ((event.key === "ArrowLeft" || event.key === "a") && direction !== "RIGHT") {
        direction = "LEFT";
      } else if ((event.key === "ArrowUp" || event.key === "w") && direction !== "DOWN") {
        direction = "UP";
      } else if ((event.key === "ArrowRight" || event.key === "d") && direction !== "LEFT") {
        direction = "RIGHT";
      } else if ((event.key === "ArrowDown" || event.key === "s") && direction !== "UP") {
        direction = "DOWN";
      } else if (event.key === " ") {
        startGame();
      } else if (event.key === "p") {
        pauseGame();
      } else if (event.key === "r") {
        restartGame();
      }
    }

    function collision(newHead, snake) {
      for (let i = 0; i < snake.length; i++) {
        if (newHead.x === snake[i].x && newHead.y === snake[i].y) {
          return true;
        }
      }
      return false;
    }

    function draw() {
      ctx.fillStyle = "#1e1e1e";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i === 0) ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw food
      if (food.type === "red") ctx.fillStyle = "red";
      if (food.type === "blue") ctx.fillStyle = "blue";
      if (food.type === "yellow") ctx.fillStyle = "yellow";
      ctx.fillRect(food.x, food.y, box, box);

      // Old head position
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // Check if eats food
      if (snakeX === food.x && snakeY === food.y) {
        if (food.type === "red") { score += 1; } 
        if (food.type === "blue") { score += 2; snake.push({}); } 
        if (food.type === "yellow") { score += 3; snake.push({}); snake.push({}); }
        food = spawnFood();
      } else {
        snake.pop();
      }

      // New head
      const newHead = { x: snakeX, y: snakeY };

      // Game over or level up
      if (
        snakeX < 0 || snakeY < 0 ||
        snakeX >= canvas.width || snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        if (snake.length >= (canvas.width / box) * (canvas.height / box)) {
          level++;
          snake = [{ x: 9 * box, y: 10 * box }];
          direction = null;
          food = spawnFood();
        } else {
          clearInterval(game);
        }
      }

      snake.unshift(newHead);

      // Score & Level
      ctx.fillStyle = "#00ff66";
      ctx.font = "20px Courier";
      ctx.fillText("Score: " + score, box, 1.5 * box);
      ctx.fillText("Level: " + level, box, 3 * box);
    }

    // Buttons
    document.getElementById("start").addEventListener("click", startGame);
    document.getElementById("pause").addEventListener("click", pauseGame);
    document.getElementById("restart").addEventListener("click", restartGame);
    document.getElementById("speedControl").addEventListener("input", function(e) {
      speed = e.target.value;
      clearInterval(game);
      game = setInterval(draw, speed);
    });

    function startGame() {
      clearInterval(game);
      game = setInterval(draw, speed);
    }

    function pauseGame() {
      clearInterval(game);
    }

    function restartGame() {
      init();
    }

    init();
  </script>
</body>
</html>
